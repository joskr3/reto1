<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-lvh flex flex-col md:flex-row m-auto bg-[#E4F0E8] ">
    <main class="bg-white mx-3 my-7 rounded-2xl p-7 md:w-8/12 justify-center md:m-auto">
        <h1 class="text-[#334444] text-2xl font-bold tracking-wide mb-5">Contact Us</h1>
        <form>
            <div class="flex flex-col md:flex-row md:gap-x-2">
                <fieldset class="flex flex-col flex-1 mb-5">
                    <label class="text-gray-500 mb-2" for="first-name">First Name <span class="text-[#81A094]">*</span>
                    </label>
                    <input class="border border-[#A4ACAB] rounded-md h-10" type="text" id="first-name"
                        name="first-name" />
                </fieldset>
                <fieldset class="flex flex-col flex-1  mb-5">
                    <label class="text-gray-500 mb-2" for="last-name">Last Name <span>*</span></label>
                    <input class="border border-[#A4ACAB] rounded-md h-10" type="text" id="last-name"
                        name="last-name" />
                </fieldset>
            </div>

            <fieldset class="flex flex-col mb-5">
                <label class="text-gray-500 mb-2" for="email-address">Email Address<span>*</span> </label>
                <input class="border border-[#A4ACAB] rounded-md h-10" type="email" id="email-address"
                    name="email-address" />
            </fieldset>
            <fieldset class="flex flex-col mb-3 mb-5">
                <legend class="text-gray-500 mb-2">Query type <span>*</span></legend>
                <div class="flex flex-col md:flex-row md:gap-x-2">
                    <div class="border border-[#A4ACAB] rounded-md h-10 py-3 pl-3 mb-3 h-fit flex-1">
                        <input class="mr-2" type="radio" id="general-enquiry" name="query-type"
                            value="General Enquiry" />
                        <label class="text-gray-500 font-medium" for="general-enquiry">General Enquiry
                        </label>
                    </div>
                    <div class="border border-[#A4ACAB] rounded-md h-10 py-3 pl-3 mb-3 h-fit flex-1">
                        <input class="mr-2" type="radio" id="support-request" name="query-type"
                            value="Support Request" />
                        <label class="text-gray-500 font-medium" for="support-request">Support Request
                        </label>
                    </div>
                </div>

            </fieldset>
            <fieldset class="flex flex-col mb-8">
                <label class="text-gray-500 mb-2" for="message">Message<span>*</span></label>
                <textarea class="box-border border border-[#A4ACAB] rounded-md pt-3 " id="message" name="message"
                    rows="10" cols="13" placeholder="lorem"></textarea>
            </fieldset>
            <fieldset class="mb-5">
                <input type="checkbox" id="terms-and-conditions" name="terms-and-conditions" />
                <label class="text-gray-500 mb-2 font-medium" for="terms-and-conditions">I consent to being contacted by
                    the
                    team <span class="text-[#81A094]">*</span></label>
            </fieldset>

            <button type="submit"
                class="flex bg-[#387B6A] text-gray-200 w-full m-auto justify-center h-12 items-center rounded-lg mb-5">
                Submit
            </button>
        </form>
    </main>
</body>

</html>
