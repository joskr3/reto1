<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main>
        <form>
            <fieldset>
                <label for="first-name">First Name <span>*</span> </label>
                <input type="text" id="first-name" name="first-name" />
            </fieldset>
            <fieldset>
                <label for="last-name">Last Name <span>*</span></label>
                <input type="text" id="last-name" name="last-name" />
            </fieldset>
            <fieldset>
                <label for="email-address">Email Address<span>*</span> </label>
                <input type="email" id="email-address" name="email-address" />
            </fieldset>
            <fieldset>
                <label for="general-enquiry">General Enquiry<span>*</span>
                </label>
                <input type="radio" id="general-enquiry" name="query-type" value="General Enquiry" />
                <label for="support-request">Support Request<span>*</span>
                </label>
                <input type="radio" id="support-request" name="query-type" value="Support Request" />
            </fieldset>
            <fieldset>
                <label for="message">Message<span>*</span></label>
                <textarea id="message" name="message" rows="5" cols="23" placeholder="lorem"></textarea>
            </fieldset>
            <fieldset>
                <input type="checkbox" id="terms-and-conditions" name="terms-and-conditions" />
                <label for="terms-and-conditions">I consent to being contacted by the team<span>*</span></label>
            </fieldset>
            <button type="submit">
                Submit
            </button>
        </form>
    </main>
</body>

</html>
